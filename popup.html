<!DOCTYPE html>
<html>
  <head>
    <title>Website Time Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 350px;
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 15px;
        background-color: #f5f5f5;
      }
      h2 {
        color: #333;
        margin-top: 0;
      }
      .toggle-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
      }
      .toggle-btn {
        padding: 5px 10px;
        background-color: #e0e0e0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .toggle-btn.active {
        background-color: #2196f3;
        color: white;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
        font-weight: 500;
      }
      .favicon {
        width: 16px;
        height: 16px;
        margin-right: 8px;
        vertical-align: middle;
      }
      .website-name {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h2>Time Spent on Websites</h2>
    <div class="toggle-container">
      <button id="dailyBtn" class="toggle-btn active">Daily</button>
      <button id="weeklyBtn" class="toggle-btn">Weekly</button>
      <button id="monthlyBtn" class="toggle-btn">Monthly</button>
    </div>
    <table id="timeTable">
      <tr>
        <th>Website</th>
        <th>Time Spent</th>
      </tr>
    </table>
    <script src="popup.js"></script>
  </body>
</html>
